<div>
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">
						<button type="button" class="btn btn-block btn-success btn-flat">
							<span class="glyphicon glyphicon-plus"></span>
							&nbsp;
							Create
						</button>
					</h3>
					<div class="box-tools">
						<div class="input-group input-group-sm" style="width: 150px;">
							<input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
							<div class="input-group-btn">
								<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
							</div>
						</div>
					</div>
				</div>

				<div class="box-body table-responsive no-padding">
					<table class="table table-hover">
						<tbody>
							<tr>
								<th>ID</th>
								<th>Nama Jabatan</th>
								<th>Action</th>
							</tr>
							<tr ng-repeat="data in vm.listData">
								<td>{{data.id}}</td>
								<td>{{data.name}}</td>
								<td class="btn-actions">
									<span ng-show="data.imutable !== '1'" class="glyphicon glyphicon-pencil"></span>
									&nbsp;
									<span ng-show="data.imutable !== '1'" class="glyphicon glyphicon-remove"></span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
